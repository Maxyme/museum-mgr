services:
  db:
    image: postgres:18.1-alpine3.23
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: museum_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sh:/docker-entrypoint-initdb.d/init_db.sh

  api:
    build: .
    entrypoint: ["litestar", "run", "--app", "api_app:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql+asyncpg://postgres:password@db:5432/museum_db
      - BROKER_URL=postgresql://postgres:password@db:5432/broker_db
    depends_on:
      - db

  worker:
    build: .
    # Initialize the broker schema then start the worker
    # asyncmq might need explicit init, for now we run the app which creates broker
    command: python worker_app.py
    environment:
      - DB_URL=postgresql+asyncpg://postgres:password@db:5432/museum_db
      - BROKER_URL=postgresql://postgres:password@db:5432/broker_db
    depends_on:
      - db

  api-tester:
    build: ./api_tester
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

volumes:
  postgres_data: